<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="btn1">오름차순 정렬</button>
<button id="btn2">내림차순 정렬</button>
<button id="btn3">오름 정렬</button>
<div id="text1">
    <p>Lorem.</p>
    <p>Suscipit.</p>
    <p>Explicabo?</p>
    <p>Est.</p>
    <p>Eveniet?</p>
</div>

<script>
  const btn = document.querySelector("#btn1");

  btn.addEventListener("click", function () {
    const paras = document.querySelectorAll("p");
    const paraArray = [];

    for (let p of paras) {
      paraArray.push(p);
    }

    paraArray.sort((e1, e2) => {
      if (e1.innerHTML > e2.innerHTML) {
        return 1;
      } else if (e2.innerHTML > e1.innerHTML) {
        return -1
      } else {
        return 0;
      }
    });

    const div = document.querySelector("div");
    paraArray.forEach(e => {
      e.remove();
      div.append(e);
    });
  });

  const btn2 = document.querySelector("#btn2")
  btn2.addEventListener("click", function () {
    const para = document.querySelectorAll("p");
    const paraArray = [];

    for (let p of para) {
      paraArray.push(p);
    }
    paraArray.sort((e1, e2) => {
      if (e2.innerHTML > e1.innerHTML) {
        return 1;
      } else if (e1.innerHTML > e2.innerHTML) {
        return -1;
      } else {
        return 0;
      }
    });

    const div = document.querySelector("div");
    paraArray.forEach(e => {
      e.remove();
      div.append(e);
    });
  });

  const btn3 = document.querySelector("#btn3");
  btn3.addEventListener("click", function () {
    const paras = document.querySelectorAll("p");
    const parasArray = [];

    paras.forEach(e => parasArray.push(e));
    parasArray.sort((e1, e2) => {
      if (e1.innerHTML > e2.innerHTML) {
        return 1;
      } else if (e2.innerHTML > e1.innerHTML) {
        return -1;
      } else {
        return 0;
      }
    });

    parasArray.forEach(e => {
      e.remove();
      document.querySelector("div").append(e);
    });
  });
</script>
</body>
</html>
