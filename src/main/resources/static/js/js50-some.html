<script>
  let a = [1, 3, 5, 7, 9, 11];
  const r1 = a.some(e => e % 2 === 1);
  console.log(r1);//true

  console.log(a.some(e => e % 2 === 0)); // false

  //연습
  let b = ["son heung min", "faker", "leeKangIn"];

  //b의 아이템에 빈문자가 있는것이 있는가
  console.log(b.some(e => e.includes(" ")));

</script>
