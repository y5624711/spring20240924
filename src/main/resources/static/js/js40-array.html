<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>
  //배열 array
  //타입은 아무거나 넣어도 됨
  let a = [];
  let b = [3, 1, 4];
  let c = ["s", 1, 2, 3, true, false,
    function () {
    }, {}, []];

  //속성 property
  //length : item 의 수(배열의 길이)
  console.log(a.length);
  console.log(b.length);
  console.log(c.length);

  //index 를 사용해서 각 아이템에 접근
  console.log(a[0]);
  console.log(b[1]);
  console.log(b[2]);

  b[2] = 5;
  console.log(b[2]);
  console.log(b[3]);//undefined
  console.log(b[b.length - 1]);
  b[3] = 9;
  console.log(b[3]);
  console.log(b.length);

  b[6] = 99;
  console.log(b.length);//7
  console.log(b);

  //메소드 method
  //push : 마지막에 아이템추가
  let d = [3, 1, 4];
  console.log(d);
  d.push(9);
  console.log(d);

  //pop : 마지막 아이템 삭제(꺼내기)
  d.pop();
  console.log(d);
  let i = d.pop();
  console.log(i);
  console.log(d);

  //연습
  let e = ["h"];
  e.push("e");
  e.push("l");
  e.push("l");
  e.push("o");

  console.log(e);//[h,e,l,l,o]

  e.pop();
  e.pop();
  e.pop();
  console.log(e);//[h,e]

  //shift : 앞의 아이템 삭제(꺼내기)
  let f = [10, 20, 30, 40, 50];
  f.shift();
  console.log(f);

  let f2 = f.shift();
  console.log(f2);
  console.log(f);

  //unshift : 앞의 아이템 추가
  f.unshift(22);
  console.log(22);

  //연습 unshift
  let g = [];
  g.unshift("w", "o", "r", "l", "d");

  console.log(g)

  //연습 shift
  g.shift();
  g.shift();
  g.shift();
  console.log(g);

</script>
</body>
</html>
