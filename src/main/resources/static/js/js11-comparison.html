<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = 3;
    let b = 5;
    console.log(a > b);
    console.log(a < b);
    console.log(a == b);
    console.log(a <= b);
    console.log(a >= b);
    console.log(a != b);


    //String
    let c = "11";
    let d = "2";
    console.log(c > d);
    //다른타입 연산주의
    let e = 11;
    let f = "2";
    console.log(e > f);
    console.log(e > Number(f));
    console.log(`${e}` > f); // false

    // == : 값만 같으면 ture
    // != : 값만 다르면 true
    // === : 값과 타입이 같아야한다.
    // !== : 값이나 타입이 달라야한다.
    let g = 3;
    let h = "3";
    console.log(g == h);
    console.log(g === h);//false
    console.log(g !== h);//true

</script>
</body>
</html>
