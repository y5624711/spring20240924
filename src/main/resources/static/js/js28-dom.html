<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = {
    name: "son",
    age: 33,
    info: () => {
      console.log("hello")
    }
  }
  console.log(a.name);
  console.log(a.age);
  a.info();

  // 이미 존재하는 객체 : window(브라우저)
  window.alert();//alert : 메시지팝업 (확인)
  window.confirm();//메시지 팝업(확인,취소)
  window.prompt();//메시지팝업(확인,취소,입력폼)
  console.log(window.innerWidth);
  console.log(window.innerHeight);

  //생략이 가능하다
  alert();
  confirm();
  prompt();
  console.log(innerWidth);
  console.log(innerHeight);
</script>
</body>
</html>
