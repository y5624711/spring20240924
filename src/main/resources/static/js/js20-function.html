<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  //함수(function) : 나중에 실행되기 위한 코드

  //함수정의방법 3가지
  //이름 있는  함수
  // 이름 없는 함수
  //arrow function

  //함수는 값이다.
  //이름 있는 함수
  // function 함수명(파라미터목록) {
  //   //코드블럭
  // }

  //함수명 : lowerCamelCase
  function my_Function() {
    console.log("함수내의 코드들...")
  }

  //함수 호출
  // : 함수명()
  my_Function();
  console.log("hi");
  my_Function();

  //2
  function myFunction2() {
    console.log("myFunction 코드들..");
  }

  // myFunction3();

  function myFunc3() {
    console.log("3의 코드");
  }

  //이름없는 함수(변수에 할당 후 실행 가능
  let myFunc = function () {
    console.log("이름없음");
  }

  //이름없는 함수 정의
  let abc = function () {
    console.log("야호");
  }

  //이름없는 함수의 화살표
  let myFunc7 = () => {
    console.log("애로우펑션");
  }

  myFunc7();

  let myFunc8 = () => {
    console.log(("8"));
  }

  myFunc8();


</script>
</body>
</html>
