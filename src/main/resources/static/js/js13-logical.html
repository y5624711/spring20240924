<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //or (||)
    // : 첫번째 값이 truthy 면 첫번째값 아니면 두번째 값
    console.log(true || true);
    console.log(true || false);
    console.log(false || true);
    console.log(false || false);
    console.log("hello" || true);
    console.log("hello" || false);
</script>
</body>
</html>
