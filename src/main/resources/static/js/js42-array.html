<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<p>Lorem.</p>
<p>Soluta?</p>
<p>Culpa.</p>
<p>Dolorem.</p>
<p>Harum.</p>

<script>
  //for, for of
  //forEach:배열의 모든 아이템 탐색
  let a = [3, 1, 4, 1, 5, 9, 2];

  console.log("forEach#######")
  a.forEach((e) => {
    console.log(e)
  });

  //연습
  let b = ["son", "lee", "faker", "kim"];
  //forEach 메소드 사용해서 모든 아이템 출력
  b.forEach((item) => {
    console.log(item)
  });

  // 두번째 값에는 인덱스가 들어간다.
  b.forEach((v, i) => {
    console.log(v, i);
  })

  let c = ["kim", "lee", "choi", "son"];
  c.forEach((v, i) => {
    console.log(i + 1, v);
  });


  //
  let paras = document.querySelectorAll("p");
  paras.forEach((elem, index) => {
    console.log(index, elem.innerHTML);
  });

  paras.forEach((elem) => {
    elem.addEventListener("click", () => {
      console.log(elem.innerHTML);
    })
  })

</script>
</body>
</html>
