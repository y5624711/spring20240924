<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--div#box$*2>ul>li*3>lorem1-->
<div id="box1">
    <ul>
        <li>Lorem.</li>
        <li>Eaque.</li>
        <li>Nesciunt.</li>
    </ul>
</div>
<div id="box2">
    <ul>
        <li>Lorem.</li>
        <li>Debitis.</li>
        <li>Architecto?</li>
    </ul>
</div>

<script>
  let a = document.querySelector("ul");
  //append(마지막 자식)
  //prepend(첫번째 자식)
  //after(동생)
  //before(형)

  let b = document.createElement("p");
  b.innerText = "p요소";
  let c = document.createElement("li");
  c.innerText = "li 요소";
  let d = document.createElement("h1");
  d.innerText = "h1 요소";
  let e = document.createElement("li");
  e.innerText = "li 요소2";
  a.append(c);
  a.prepend(e);
  a.after(b);
  a.before(d);

  let a1 = document.querySelector("#box2 > ul");
  let b1 = document.createElement("p");
  b1.innerText = "world";
  let c1 = document.createElement("h2");
  c1.innerText = "hello";
  let e1 = document.createElement("li");
  e1.innerText = "hi";
  let f1 = document.createElement("li");
  f1.innerText = "dom";

  a1.after(b1);
  a1.before(c1);
  a1.append(e1);
  a1.append(f1);
</script>
</body>
</html>
