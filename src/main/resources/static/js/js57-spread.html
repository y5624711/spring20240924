<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
  //spread (...)
  const a = [3, 1, 4];
  const b = [...a];
  const c = [...a, 1];//a를 추가하고 , 뒤에 1을 더 추가한다.
  const d = [5, ...a];//5를 맨 앞에 추가
  const e = [1, ...a, 9];//앞뒤에 추가
  console.log(c);
  console.log(d);
  console.log(e);

  const f = ["son", "rose", "apt"];
  const g = [...a, ...f];
  console.log(g);
  const h = [...f, ...a];
  console.log(h);
  const i = ["buruno", ...f, ...a, 1, 5];
  console.log(i);

  //연습
  const j = [9, 10, 11];
  const k = ["d", "e", "f"];
  const l = [...j, ...k];

  console.log(l);


</script>
</body>
</html>
