<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  //() : 함수 실행시 값을 전달 받는 변수 목록 parameter
  function fun1(v1, v2, v3) {
    console.log("a", v1, v2, v3);
  }

  // fun1(3);
  // console.log("hi");
  // fun1(5);
  // fun1("hi", "abc", "def");

  function fun2(a, b) {
    console.log(a + b);
  }

  fun2(5, 3);
  fun2(10, 20);

  //arrow function 에서 파라미터 목록이 하나면()생략가능
  let func5 = (a) => {
    console.log(a);
  }
  let fun6 = a => {
    console.log(a);
  }

</script>
</body>
</html>
