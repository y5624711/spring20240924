<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--div#box$*2>ul>li*3>lorem1-->
<div id="box1">
    <ul>
        <li>Lorem.</li>
        <li>Ea!</li>
        <li>Illo.</li>
    </ul>
</div>
<div id="box2">
    <ul>
        <li>Lorem.</li>
        <li>Maxime.</li>
        <li>Eum?</li>
    </ul>
</div>

<script>
  let a = document.querySelector("#box1");
  console.log(a);
  let b = a.parentElement;
  console.log(b);
  let c = b.parentElement
  console.log(c);
  let d = c.parentElement;
  console.log(d);

  let e = a.nextElementSibling;
  console.log(e);
  let f = a.children[0];
  console.log(f);
  let g = a.children[1];
  console.log(g);
  let h = a.children[0].children[0];
  let i = a.children[0].children[1];
  let j = a.children[0].children[2];
  console.log(h);
  console.log(i);
  console.log(j);

  //첫번째 ul 기준으로 다음 ul 찾기
  let k = document.querySelector("ul");
  let l = k.parentElement.parentElement.children[1].children[0];
  console.log(k);
  console.log(l);
</script>

</body>
</html>
