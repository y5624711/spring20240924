<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<!--얕은 복사-->
<script>
  let a = [3, 1, 4];
  let b = a.filter(() => true);
  console.log(a);
  console.log(b);

  let c = [{name: "son"}, {name: "lee"}, {name: "rose"}];
  let d = c.filter(() => true);
  console.log(c);
  console.log(d);
  console.log(d);

  d[0].name = "han"
  //깊은 복사
  const f = c.map(e => {
    return {...e};//spread 연산자
  });
  f[0].name = "apt";

  console.log(c);
  console.log(f);

</script>
</body>
</html>
