<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
  //object : 객체 {property : "value", property:"value2"}
  //array : 배열 [element, el2]

  //배열복사
  const a = [3, 4, 5];
  const b = a;//참조값 복사
  console.log(a);
  console.log(b);
  b[2] = 55;
  console.log(a);
  console.log(b);

  //for문
  const c = [];
  for (let i = 0; i < a.length; i++) {
    c.push(a[i]);
  }
  console.log(a);
  console.log(c);
  c[2] = 555;
  console.log(a);
  console.log(c);

  //map
  const d = a.map(e => e);
  console.log(a);
  console.log(d);
  d[2] = 512;
  console.log(a);
  console.log(d);

  //slice
  const e = a.slice(0, a.length);
  console.log(a);
  console.log(e);
  e[1] = 123;
  console.log(a);
  console.log(e);

  //... : spread 연산자
  //배열의 원소들을 나열
  const f = [...a];
  console.log(a);
  console.log(f);
  f[2] = 1235;
  console.log(a);
  console.log(f);
  //... 사용시 얕은 복사 일어남
  const g = [[3, 4], [9, 10]];
  const h = [...g];
  console.log(h);
  console.log(g);
  g[1][0] = 99;
  console.log(h);
  console.log(g);


  //깊은복사
  const i = [];
  g.forEach(item => i.push([...item]));
  console.log(g);
  console.log(i);
  i[1][0] = 999;
  console.log(g);
  console.log(i);


  //연습
  //얒은 복사
  const j = ["son", "han", "rose"];
  const k = [...j];
  k[2] = "apt";
  console.log(j);
  console.log(k);

  //연습2
  //깊은복사
  const l = [["son", "london"], ["rose", "apt"]];
  const m = [];
  l.forEach(item => m.push([...item]));
  m[1][0] = "bruno"
  console.log(l);
  console.log(m);
</script>
</body>
</html>
