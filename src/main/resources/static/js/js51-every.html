<script>
  const a = [1, 3, 5, 7, 9];
  const b = [3, 1, 4, 1, 5, 9];
  //모두 ~~인가
  const r1 = a.every(e => e % 2 === 1);
  console.log(r1);
  const r2 = b.every(e => e % 2 === 1);
  console.log(r2);
  const r3 = b.every(e => e % 2 === 0);
  console.log(r3);
  const r4 = b.some(e => e % 2 === 1);
  console.log(r4);
  const r5 = b.some(e => e % 2 === 0);
  console.log(r5);


  const c = ["hankang", "lee", "son", "faker"];
  //모두 홀수 글자인 아이템들 인가
  const r6 = c.some(e => e.length % 2 === 1);

</script>
