<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
  let a = 3;
  console.log(a);

  function fun1() {
    console.log("hello");
  }

  let c = fun1;
  console.log("fun1호출");
  fun1();
  console.log("c호출");
  c();

  let func2 = function () {
    console.log("이름없는 함수 코드");
  }

  let d = func2;
  func2();
  d();

  let fun3 = () => console.log("화살표함수 실행");
  let e = fun3;
  fun3();
  e();

  function fun4() {
    console.log("펀4 코드들");
    return 33;
  }

  let f = fun4;
  let g = fun4();


  console.log(f);
  console.log(g);

  function fun5() {
    function fun6() {
      console.log("fun6 코드");
    }

    console.log("fun5 코드");
    return fun6;
  }

  let h = fun5;
  let i = fun5();

  console.log("---------------------------------");
  h();//함수를 참조만 함
  i();// 함수의 값을 참조하며 반환 값을 받아옴

  function fun7(a) {
    console.log("fun7 코드들");
    a();
  }

  function fun8() {
    console.log("fun8 코드들");
  }

  fun7(fun8);

  fun7(function fun10() {
    console.log("fun10 코드들");
  })


</script>
</body>
</html>
