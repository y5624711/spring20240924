<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //삼항연산자(조건연산자)
    // 1항 ? 2항 : 3항
    //1항 truty 이면 2항이 결과
    //1할 falsy 면 3항이 결과

    console.log(true ? "a" : "b");//a
    console.log(false ? "a" : "b");//b
    console.log("hello" ? "a" : "b");//a
    console.log(0 ? "a" : "b");//b

</script>
</body>
</html>
