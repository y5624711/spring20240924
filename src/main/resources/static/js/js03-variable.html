<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //변수
    //변수 선언 - 변수의 타입을 미리 지정하지 않는다.
    let v;
    // 변수값 대입(할당)
    v = 30;
    v = 40;
    v = 3.14;
    v = "hello";
    v = null;
    v = [];
    v = {};

    //변수의 타입은 값이 대입될 때 결정된다.
    let z;
    z = "ell";
    z = 99;
    z = 9.1239;

    //
    let x = 33;
    x = 44;
    x = "hello";

    //const : 상수
    const y = 99;
    // y = 199; // 값을 변경할 수 없다.

    // const a; 선언과 동시에 값을 대입해야한다.
    // a = 1900;


    // var : 변수(let과 유사하다)
    var b;
    b = 3;
    b = "하이";
</script>
</body>
</html>
