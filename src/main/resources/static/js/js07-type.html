<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //undefined : 값이 없다
    let a = 30;
    console.log(a);
    let b = 'hello';
    console.log(b);
    let c;
    console.log(c);
    b = undefined;
    console.log(b);

    //null
    let d = null; //null 이라는 값 (Object)
    console.log(d);

    //boolean
    let e = true;
    let f = false;
    console.log(e, f);
    if (e) {
        console.log("true실행");
    }

    if (f) {
        console.log("true실행");
    } else {
        console.log("false 실행");
    }

</script>
</body>
</html>
