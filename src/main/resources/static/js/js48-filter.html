<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
  let a = [3, 1, 4, 1, 5, 9, 12];

  let f1 = a.find(e => e % 3 === 0);
  console.log(f1);

  let f2 = a.filter(e => e % 3 === 0);
  console.log(f2);

  let f3 = a.filter(e => e === 1);
  console.log(f3);

  let f4 = a.filter(e => e % 2 === 0);
  console.log(f4);

  let b = ["hankang", "faker", "rose", "son", "apt"];
  //코드작성
  let f5 = b.filter(e => e.length === 3);
  let f6 = b.filter(e => e.length === 4);
  let f7 = b.filter(e => e.length % 2 === 1);
  //세글자인 아이템만 출력
  console.log(f5);
  console.log(f6);
  console.log(f7);

</script>
</body>
</html>
